<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Park Yönetim Sistemi</title>
</head>

<body>
<div th:replace="/header :: header"> </div><br />
	<div align="center" class="container-fluid">
	<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4" align="text"><h4>Araba Listesi</h4></div>
    <div class="col-sm-4"></div>
  </div>
		<br />
		<table border="1" cellpadding="7" class="table table-bordered table-striped table-hover w-75">
		<style type="text/css">#tblHeaders {background-color:#00234c; color:white;}</style>
			<thead id="tblHeaders">
				<tr>
					<th class="text-nowrap">Id</th>
					<th class="text-nowrap">Ad</th>
					<th class="text-nowrap">Soyad</th>
					<th class="text-nowrap">Marka</th>
					<th class="text-nowrap">Model</th>
					<th class="text-nowrap">Renk</th>
					<th class="text-nowrap">Plaka</th>
					<th class="text-nowrap">İşlemler</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="car : ${listCar}">
					<td class="text-nowrap" th:text="${car.id}">ID</td>
					<td class="text-nowrap" th:text="${car.firstname}">First Name</td>
					<td class="text-nowrap" th:text="${car.lastname}">Last Name</td>
					<td class="text-nowrap" th:text="${car.make}">Make</td>
					<td class="text-nowrap" th:text="${car.model}">Model</td>
					<td class="text-nowrap" th:text="${car.color}">Color</td>
					<td class="text-nowrap" th:text="${car.platenumber}">Plate Number</td>
					<td class="text-nowrap">
					<style type="text/css">#ediLink:hover {background-color:#4caf50; color:white; border-radius: 3px; }</style>
						<a id="ediLink" title="Edit Record" th:href="@{'/edit/' + ${car.id}}">Güncelleme</a>
                    	&nbsp;&nbsp;&nbsp;&nbsp;
                    <style type="text/css">#deleteLink:hover {background-color:#dd0031; color:white; border-radius: 3px; }</style>
                    	<a id="deleteLink" title="Immediate Delete - Can't be undone!" th:href="@{'/delete/' + ${car.id}}">Silme</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<br />
	<div th:replace="/footer :: footer"> </div>
 <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>	
</body>
</html>
